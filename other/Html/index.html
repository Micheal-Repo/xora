<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color and Shadow Display</title>
  <style>
    body {
      background: oklch(0.141 0.005 285.823);
      color: black;
      font-family: sans-serif;
      padding: 2rem;
    }
    h2 {
      margin-top: 3rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
      color:white;
    }
    .box {
      height: 100px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: bold;
      text-align: center;
    }
    /* Color boxes */
    .p1  { background: #2EF2FF; color: #000; }
    .p2  { background: #3C52D9; }
    .p3  { background: #C8EA80; color: #000; }
    .p4  { background: #EAEDFF; color: #000; }
    .p5  { background: #C4CBF5; color: #000; }
    .s1  { background: #080D27; }
    .s2  { background: #0C1838; }
    .s3  { background: #334679; }
    .s4  { background: #1959AD; }
    .s5  { background: #263466; }
    .alt  { background: hsla(233,30%,9%,1); border: 2px solid hsla(233,30%,16%,1); }
    .s6  { background: hsla(225,55%,20%,1); }
    .secondary{ background: oklch(0.21 0.006 285.885); }
    .black { background: #000000; }
    .black-100 { background: #05091D; }

    /* Shadow boxes */
    .shadow-100 {
      background: #fff;
      color: #000;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25),
                  0px 16px 24px rgba(0, 0, 0, 0.25),
                  inset 0px 3px 6px #1959AD;
    }
    .shadow-200 {
      background: #fff;
      color: #000;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25),
                  0px 16px 24px rgba(0, 0, 0, 0.25),
                  inset 0px 4px 10px #3391FF;
    }
    .shadow-300 {
      background: #fff;
      color: #000;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25),
                  0px 16px 24px rgba(0, 0, 0, 0.25),
                  inset 0px 3px 6px #1959AD;
    }
    .shadow-400 {
      background: #fff;
      color: #000;
      box-shadow: inset 0px 2px 4px 0 rgba(255, 255, 255, 0.05);
    }
    .shadow-500 {
      background: #fff;
      color: #000;
      box-shadow: 0px 16px 24px rgba(0, 0, 0, 0.25),
                  0px -14px 48px rgba(40, 51, 111, 0.7);
    }
  </style>
</head>
<body>
  <h2>Primary & Secondary Colors</h2>
  <div class="grid">
    <div class="box p1">p1<br>#2EF2FF</div>
    <div class="box p2">p2<br>#3C52D9</div>
    <div class="box p3">p3<br>#C8EA80</div>
    <div class="box p4">p4<br>#EAEDFF</div>
    <div class="box p5">p5<br>#C4CBF5</div>
    <div class="box s1">s1<br>#080D27</div>
    <div class="box s2">s2<br>#0C1838</div>
    <div class="box s3">s3<br>#334679</div>
    <div class="box s6">s6<br>#263466</div>
    <div class="box s4">s4<br>#1959AD</div>
    <div class="box s5">s5<br>#263466</div>
    <div class="box secondary">secondary<br>#263466</div>
    <div class="box alt">alt<br>#263466</div>
    <div class="box black">black<br>#000000</div>
    <div class="box black-100">black-100<br>#05091D</div>
  </div>

  <h2>Box Shadows</h2>
  <div class="grid">
    <div class="box shadow-100">shadow-100</div>
    <div class="box shadow-200">shadow-200</div>
    <div class="box shadow-300">shadow-300</div>
    <div class="box shadow-400">shadow-400</div>
    <div class="box shadow-500">shadow-500</div>
  </div>
</body>
</html>
